<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="none"/>
  <!-- Delivery truck -->
  <rect x="120" y="180" width="80" height="40" rx="8" fill="#C8E400"/>
  <rect x="200" y="190" width="30" height="30" rx="4" fill="#A3C700"/>
  <!-- Wheels -->
  <circle cx="140" cy="230" r="12" fill="#6b7280"/>
  <circle cx="210" cy="230" r="12" fill="#6b7280"/>
  <circle cx="140" cy="230" r="6" fill="#374151"/>
  <circle cx="210" cy="230" r="6" fill="#374151"/>
  <!-- Food package -->
  <rect x="250" y="120" width="40" height="40" rx="6" fill="#f3f4f6" stroke="#C8E400" stroke-width="2"/>
  <circle cx="270" cy="140" r="8" fill="#C8E400"/>
  <!-- Person receiving -->
  <circle cx="300" cy="160" r="15" fill="#C8E400"/>
  <rect x="290" y="175" width="20" height="35" rx="10" fill="#6b7280"/>
  <rect x="295" y="210" width="6" height="20" fill="#6b7280"/>
  <rect x="304" y="210" width="6" height="20" fill="#6b7280"/>
  <!-- House -->
  <rect x="320" y="190" width="60" height="50" fill="#f9fafb" stroke="#e5e7eb"/>
  <polygon points="320,190 350,160 380,190" fill="#C8E400"/>
  <rect x="340" y="210" width="12" height="20" fill="#C8E400"/>
  <!-- Movement lines -->
  <path d="M80 200 L110 200" stroke="#C8E400" stroke-width="2" opacity="0.6"/>
  <path d="M85 190 L105 190" stroke="#C8E400" stroke-width="2" opacity="0.4"/>
  <path d="M90 210 L110 210" stroke="#C8E400" stroke-width="2" opacity="0.8"/>
</svg>