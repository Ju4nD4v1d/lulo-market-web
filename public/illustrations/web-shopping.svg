<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="none"/>
  <!-- Shopping cart -->
  <rect x="50" y="150" width="120" height="80" rx="8" fill="#f3f4f6" stroke="#C8E400" stroke-width="2"/>
  <!-- Items in cart -->
  <circle cx="90" cy="170" r="8" fill="#C8E400"/>
  <circle cx="130" cy="170" r="8" fill="#C8E400"/>
  <rect x="70" y="190" width="80" height="20" rx="4" fill="#e5e7eb"/>
  <!-- Person shopping -->
  <circle cx="250" cy="120" r="20" fill="#C8E400"/>
  <rect x="235" y="140" width="30" height="50" rx="15" fill="#6b7280"/>
  <rect x="240" y="190" width="8" height="30" fill="#6b7280"/>
  <rect x="252" y="190" width="8" height="30" fill="#6b7280"/>
  <!-- Shopping bag -->
  <rect x="280" y="150" width="40" height="50" rx="4" fill="#C8E400" opacity="0.8"/>
  <rect x="295" y="140" width="10" height="20" fill="#C8E400"/>
  <!-- Background elements -->
  <rect x="320" y="80" width="60" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <rect x="330" y="90" width="40" height="4" fill="#e5e7eb"/>
  <rect x="330" y="100" width="30" height="4" fill="#e5e7eb"/>
  <rect x="330" y="110" width="35" height="4" fill="#e5e7eb"/>
</svg>