<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="none"/>
  <!-- Laptop/computer -->
  <rect x="150" y="160" width="100" height="60" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="160" y="170" width="80" height="40" rx="4" fill="white"/>
  <!-- Screen content -->
  <rect x="170" y="180" width="60" height="4" fill="#C8E400"/>
  <rect x="170" y="190" width="40" height="4" fill="#e5e7eb"/>
  <rect x="170" y="200" width="50" height="4" fill="#e5e7eb"/>
  <!-- Person working -->
  <circle cx="120" cy="120" r="20" fill="#C8E400"/>
  <rect x="105" y="140" width="30" height="50" rx="15" fill="#6b7280"/>
  <rect x="110" y="190" width="8" height="30" fill="#6b7280"/>
  <rect x="122" y="190" width="8" height="30" fill="#6b7280"/>
  <!-- Arm reaching to laptop -->
  <rect x="135" y="155" width="25" height="8" rx="4" fill="#6b7280"/>
  <!-- Store icon -->
  <rect x="280" y="100" width="80" height="60" rx="8" fill="#C8E400" opacity="0.8"/>
  <rect x="290" y="110" width="60" height="4" fill="white"/>
  <rect x="290" y="120" width="40" height="4" fill="white"/>
  <rect x="290" y="130" width="50" height="4" fill="white"/>
  <!-- Success indicators -->
  <circle cx="320" cy="80" r="12" fill="#10b981"/>
  <path d="M315 80 L318 83 L325 76" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Floating elements -->
  <circle cx="80" cy="80" r="6" fill="#C8E400" opacity="0.6"/>
  <circle cx="360" cy="200" r="8" fill="#C8E400" opacity="0.4"/>
</svg>