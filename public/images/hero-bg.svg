<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep black base -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>

  <!-- Subtle teal noise texture in top quarter -->
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" seed="2" />
      <feColorMatrix type="saturate" values="0.3"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.03"/>
      </feComponentTransfer>
    </filter>

    <!-- Gradient definitions for line colors -->
    <linearGradient id="grad-teal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C8E400;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#a3e635;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="grad-yellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.7" />
    </linearGradient>

    <linearGradient id="grad-orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.7" />
    </linearGradient>

    <linearGradient id="grad-pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Noise texture overlay on top quarter -->
  <rect width="1920" height="270" fill="#0d9488" opacity="0.03" filter="url(#noise)"/>

  <!-- Circuit-like lines -->
  <!-- Top horizontal lines -->
  <path d="M 0 80 L 400 80 Q 420 80 420 100 L 420 200" stroke="url(#grad-purple)" stroke-width="2" fill="none" opacity="0.8" filter="url(#glow)"/>
  <path d="M 500 60 L 800 60 Q 820 60 820 80 L 820 350" stroke="url(#grad-teal)" stroke-width="2" fill="none" opacity="0.7" filter="url(#glow)"/>
  <path d="M 1200 40 L 1600 40 Q 1620 40 1620 60 L 1620 180 Q 1620 200 1640 200 L 1920 200" stroke="url(#grad-green)" stroke-width="2.5" fill="none" opacity="0.8" filter="url(#glow)"/>

  <!-- Middle section lines -->
  <path d="M 0 400 L 350 400 Q 370 400 370 420 L 370 600 Q 370 620 390 620 L 650 620" stroke="url(#grad-yellow)" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)"/>
  <path d="M 900 300 L 1100 300 Q 1120 300 1120 320 L 1120 550" stroke="url(#grad-orange)" stroke-width="2" fill="none" opacity="0.7" filter="url(#glow)"/>
  <path d="M 1350 450 L 1700 450 Q 1720 450 1720 470 L 1720 680" stroke="url(#grad-pink)" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)"/>

  <!-- Vertical connecting lines -->
  <path d="M 250 0 L 250 280 Q 250 300 270 300 L 600 300" stroke="url(#grad-teal)" stroke-width="2" fill="none" opacity="0.5" filter="url(#glow)"/>
  <path d="M 1050 150 L 1050 500 Q 1050 520 1070 520 L 1300 520" stroke="url(#grad-green)" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)"/>
  <path d="M 1450 0 L 1450 350 Q 1450 370 1470 370 L 1650 370" stroke="url(#grad-yellow)" stroke-width="2" fill="none" opacity="0.5" filter="url(#glow)"/>

  <!-- Bottom section lines -->
  <path d="M 0 850 L 500 850 Q 520 850 520 830 L 520 700" stroke="url(#grad-purple)" stroke-width="2" fill="none" opacity="0.6" filter="url(#glow)"/>
  <path d="M 700 920 L 1100 920 Q 1120 920 1120 900 L 1120 780 Q 1120 760 1140 760 L 1400 760" stroke="url(#grad-orange)" stroke-width="2" fill="none" opacity="0.7" filter="url(#glow)"/>
  <path d="M 1550 1000 L 1920 1000" stroke="url(#grad-teal)" stroke-width="2" fill="none" opacity="0.5" filter="url(#glow)"/>

  <!-- Diagonal accent lines -->
  <path d="M 150 180 L 280 180 Q 300 180 310 195 L 450 380" stroke="url(#grad-pink)" stroke-width="1.5" fill="none" opacity="0.4" filter="url(#glow)"/>
  <path d="M 1100 120 L 1220 120 Q 1240 120 1250 135 L 1380 310" stroke="url(#grad-green)" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#glow)"/>

  <!-- Additional complexity lines -->
  <path d="M 600 180 L 750 180 Q 770 180 770 200 L 770 280 Q 770 300 790 300 L 950 300" stroke="url(#grad-yellow)" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#glow)"/>
  <path d="M 350 750 L 550 750 Q 570 750 570 770 L 570 920" stroke="url(#grad-teal)" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#glow)"/>
  <path d="M 1250 650 L 1450 650 Q 1470 650 1470 630 L 1470 480" stroke="url(#grad-purple)" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#glow)"/>

  <!-- Small connecting nodes -->
  <circle cx="420" cy="200" r="4" fill="#a855f7" opacity="0.8" filter="url(#glow)"/>
  <circle cx="820" cy="350" r="4" fill="#14b8a6" opacity="0.8" filter="url(#glow)"/>
  <circle cx="1620" cy="200" r="4" fill="#C8E400" opacity="0.9" filter="url(#glow)"/>
  <circle cx="370" cy="620" r="4" fill="#fbbf24" opacity="0.7" filter="url(#glow)"/>
  <circle cx="1120" cy="550" r="4" fill="#fb923c" opacity="0.8" filter="url(#glow)"/>
  <circle cx="1720" cy="680" r="4" fill="#ec4899" opacity="0.7" filter="url(#glow)"/>
  <circle cx="520" cy="700" r="4" fill="#a855f7" opacity="0.7" filter="url(#glow)"/>
  <circle cx="1120" cy="760" r="4" fill="#fb923c" opacity="0.8" filter="url(#glow)"/>
  <circle cx="770" cy="300" r="4" fill="#fbbf24" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1050" cy="520" r="4" fill="#C8E400" opacity="0.7" filter="url(#glow)"/>

  <!-- Subtle gradient vignette -->
  <defs>
    <radialGradient id="vignette">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>